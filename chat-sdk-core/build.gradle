plugins {
    id "android-conventions"
    id "kotlin-conventions"
    id "docs-conventions"
    id "test-conventions"
    id "style-conventions"
    id "publish-conventions"
}

android {
    namespace 'com.nice.cxonechat'

    defaultConfig {
        consumerProguardFiles "consumer-rules.pro"
        versionName version
        buildConfigField 'String', 'VERSION_NAME', "\"$version\""
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test {
            resources {
                srcDirs "src/test/assets"
            }
        }
    }
}

// Setup publishing of all library variants.
// Dependant will get matching variant automatically (eg.: buildType:debug will get buildType:debug)
// Alternatively they can provide transformation mapping.
mavenPublishing {
    configure(new com.vanniktech.maven.publish.AndroidMultiVariantLibrary(true, true))
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.0"
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
}
